<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM Transports</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .entry-page {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .content-section {
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            animation: slideUp 1.5s ease-in-out, fadeOut 1s ease-in-out 4s forwards;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .button {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Feedback button */
        .feedback-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .feedback-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Contact Us Section */
        .contact-us {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1rem;
        }

        .contact-us p {
            margin: 5px 0;
        }

        .contact-us a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-us a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="entry-page">
        <div class="background-image"></div>
        <div class="content-section" id="welcome-message">
            <h1>Welcome to SRM Transports</h1>
        </div>
    </div>
    
    <div class="button-container">
        <a href="./college bus.html" class="button">Student Bus</a>
        <a href="./shuttle bus .html" class="button">Shuttle Service</a>
        <a href="./ev.html" class="button">Electric Campus Transport</a>
    </div>

    <a href="./feedback.html" class="feedback-button">Feedback</a>

    <div class="contact-us">
        <h3>Contact Us</h3>
        <p>SRM Transports</p>
        <p>Email: <a href="mailto:info@srmtransports.com">info@srmtransports.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+91 7338828316</a></p>
        <p>Address: SRM Institute Of Science And Technology<br>
        SRM Nagar<br>Kattankulthur-603203 Chengalpattu Dt Tamil Nadu</p>
    </div>

    <script>
        // JavaScript to remove the welcome message after 5 seconds
        setTimeout(function() {
            document.getElementById('welcome-message').style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
