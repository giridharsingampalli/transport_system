<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Transport Schedule</title>
    <link rel="stylesheet" href="./ev.css">
</head>
<body>
    <h1>EV Transport Schedule</h1>
    <div class="background-image"></div>
    <div class="card-container">
        <div class="card">
            <h2>Arch Gate</h2>
            <div class="time">
                <h3>Morning</h3>
                <p>One for every 15 min</p>
            </div>
            <div class="time">
                <h3>Evening</h3>
                <p>One for every 15 min</p>
            </div>
        </div>
        <div class="card">
            <h2>Java Canteen</h2>
            <div class="time">
                <h3>Morning</h3>
                <p>One for every 15 min</p>
            </div>
            <div class="time">
                <h3>Evening</h3>
                <p>One for every 15 min</p>
            </div>
        </div>
        <div class="card">
            <h2>Hospital</h2>
            <div class="time">
                <h3>Morning</h3>
                <p>One for every 15 min</p>
            </div>
            <div class="time">
                <h3>Evening</h3>
                <p>One for every 15 min</p>
            </div>
        </div>
    </div>
</body>
</html>
